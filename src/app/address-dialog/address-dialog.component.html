<h2 mat-dialog-title>Add Shipping Address</h2>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="addressForm">

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName" #firstName placeholder="Type your first name...">
                        <mat-error *ngIf="addressForm.controls['firstName']?.['errors']?.['required']">
                            First Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" #lastName placeholder="Type your last name...">
                        <mat-error *ngIf="addressForm.controls['lastName']?.['errors']?.['required']">
                            Last Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address1" #address1
                    placeholder="Ex. Old airport road..."></textarea>
                    <mat-error *ngIf="addressForm.controls['address1']?.['errors']?.['required']">
                        Address is <strong>required</strong>
                    </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Address 2</mat-label>
                <textarea matInput formControlName="address2" #address2 placeholder="Ex. Road no -12..."></textarea>
                <mat-error *ngIf="addressForm.controls['address2']?.['errors']?.['required']">
                    Address 2 is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" #city placeholder="Ex. Bengaluru">
                        <mat-error *ngIf="addressForm.controls['city']?.['errors']?.['required']">
                            City is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" #state placeholder="Ex. Karnataka">
                        <mat-error *ngIf="addressForm.controls['state']?.['errors']?.['required']">
                            State is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput type="number" formControlName="pincode" #postalCode maxlength="5"
                            placeholder="Ex. 560066">
                            <mat-error *ngIf="addressForm.controls['pincode']?.['errors']?.['required']">
                                Pincode is <strong>required</strong>
                            </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Phone</mat-label>
                        <span matPrefix>+91 &nbsp;</span>
                        <input type="tel" formControlName="phone" matInput placeholder="9988776655">
                        <mat-error *ngIf="addressForm.controls['phone']?.['errors']?.['required']">
                            Phone is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="addressForm.controls['email']?.['errors']?.['required']">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </tr>
        </table>
    </form>

</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="saveAddressAndPlaceOrder()" cdkFocusInitial>SAVE & PLACE
        ORDER</button>
</div>
